{% extends 'base.html' %}

{% load static %}
{% load django_bootstrap5 %}

{% block title %}
  {{ restaurant.title }}
{% endblock title %}

{% block content %}
  <section class="container-lg">
    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}
      <div class="form-group my-3">
        <button type="submit" class="btn btn-primary">등록</button>
        <a href="{% url 'communities:board' %}" class="btn btn-default mx-3">취소</a>
      </div>
    </form>
  </section>
{% endblock content %}
{% block js %}{% endblock js %}
