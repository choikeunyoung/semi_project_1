{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}
{% block content %}
<div class="main row mt-5 py-5">
  <div class="acmain py-5 col-6">
  <h2 class="text-center">비번 변경</h2>
  <form action="{% url 'accounts:change_password' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form%}
    <input class="btn my-2" style="background-color: rgba(59, 63, 140, 1); color:#fff;" type="button" value="변경완료">
  </form>
  </div>
</div>

{% endblock content %}
