{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}
{% block content %}
  <div class="row text-center mt-5">
    <h1>환영합니다!{{ user }}</h1>
    {% if user.is_authenticated %}
      <div>
        <p class="mt-5">로그아웃?</p>
        <a class="btn btn-danger me-3" href="">로그아웃</a>
      </div>
    {% else %}
      <div>
        <p class="my-3">회원이면</p>
        <a class="btn btn-warning me-3" href="{%  url 'accounts:login' %}">로그인</a>
      </div>
      <div>
        <p class="mt-5">비회원이면</p>
        <div class="form d-flex justify-content-center my-3">
          <a class="btn btn-primary me-3" href="{%  url 'accounts:signup' %}">회원가입</a>
          <a class="btn btn-outline-primary" href="{%  url 'articles:board' %}">비회원으로 계속</a>
        </div>
      </div>
    {% endif %}
      <p>
        <a class="btn btn-outline-success" href="{% url 'accounts:index' %}">회원 목록</a>
      </p>
  </div>

  {% endblock content %}
