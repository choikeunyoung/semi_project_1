{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}
{% block content %}
<div class="main row text-center mt-5 py-5">
  <div class="acmain py-5">
    <h1 class="text-center my-4">login</h1>
    <form action="{% url 'accounts:login' %}" method='POST'>
      {% csrf_token %}
      {% bootstrap_form form %}
      <input class="btn btn-primary" type="submit" value="제출">
    </form>
  </div>
</div>
{% endblock content %}
