<!doctype html>
<html lang="en">

  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <section class="container-lg">
        <!--게시글 디테일-->
        <div style="height: 235px"></div>
        <div class="card mb-3">
          <div class="card-header">
            <h3>{{ restaurant.title }}</h3>
            <h5 class="card-title">{{ restaurant.name }}</h5>
          </div>
          <div class="card-body d-flex justify-content-between">
            <p class="card-subtitle text-muted">{{ restaurant.created_at }}</p>
            <p class="card-subtitle text-muted">
              <i class="fa fa-comment" aria-hidden="true"></i>
              {{ num }}</p>
          </div>
          {% if restaurant.image %}
            <img src="{{ restaurant.image.url }}" alt="{{ restaurant.image }}" width="100%" height="300">
          {% endif %}
          <div class="card-body" style="min-height: 250px">
            <p class="card-text text-wrap">{{ restaurant.content|striptags }}</p>
          </div>
        </div>
        <!--버튼 묶음-->
        <div class="d-flex justify-content-between my-3">
          <a href="{% url 'articles:board' %}" type="button" class="card-link btn btn-secondary">
            <i class="fas fa-stream mx-1"></i>목록</a>
          <div>
            <a href="{% url 'articles:update' restaurant.pk %}" type="button" class="card-link btn btn-secondary">수정</a>
            <button type="button" class="btn btn-danger mx-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
              삭제
            </button>
          </div>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">정말 삭제하시겠습니까?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true"></span>
                </button>
              </div>
              <div class="modal-footer">
                <form action="{% url 'articles:delete' restaurant.pk %}" method="POST">
                  {% csrf_token %}
                  <input type="submit" class="btn btn-danger" value="삭제">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    취소
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <!-- place footer here -->
      </footer>
      <!-- Bootstrap JavaScript Libraries -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    </body>

  </html>
